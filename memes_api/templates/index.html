{% extends "basetemplate.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <template v-for="image in filteredImages" :key="image">
        <div class="col-lg-2 mb-2 mb-lg-0">
            <figure class="figure">
            <a :href="'/image_info/'+image" >
            <img :src="'/thumbnail/'+image" :title=image :alt=image class="img-thumbnail img-fluid rounded"/>
            </a>
            </figure>
        </div>
        </template>
    </div>

    <div class="row">
        <div class="col">
        Currently displaying |count_filteredImages| out of |totalImages| total images.
        </div>
    </div>
</div>
{% endblock content %}
