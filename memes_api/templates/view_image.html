{% extends "basetemplate.html" %}

{% block content %}
    <div class="row">
        <div class="col">
        <img alt="{{image}}" title="{{image}}" src="/image/{{image|replace(" ","%20")}}" class="mx-auto"/>
        </div>
    </div>
    <div class="row">
        <div class="col"><h3>{{image}}</h3></div>
    </div>
    <div class="row">
        <div class="col form-group"><label for="direct_link">Direct Link</label></div>
    </div>
    <div class="row">
        <div class="col form-group">
        <input type="text"
            class="form-control"
            id="direct_link"
            ref="direct_link"
            value="{{image_url}}"
            disabled="true"
            v-on:focus="$event.target.select()"
            />
        </div>
        <div class="col-auto form-group">
            <button
            class="btn"
            :class="{'btn-secondary': button_copy, 'btn-outline-dark' : !button_copy}"
            @click="copy_direct"
            id="copy_direct"
            >Copy</button>
        </div>
    </div>
    <div class="row">
        <div class="col form-group"><label for="markdown_big">Markdown full size</label></div>
    </div>
    <div class="row">
        <div class="col form-group">
            <input
                type="text"
                id="markdown_big"
                ref="md_link"
                class="form-control" value="![]({{image_url}})" disabled="true"/>
        </div>
        <div class="col-auto form-group">
            <button type="button"
            class="btn"
            :class="{'btn-secondary': button_md, 'btn-outline-dark' : !button_md}"
            @click="copy_md" id="copy_md">Copy</button>
        </div>
    </div>
{% endblock content %}
