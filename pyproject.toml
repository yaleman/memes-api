[tool.poetry]
name = "memes-api"
version = "0.0.3"
description = "A memes API"
authors = [
    "James Hogkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^10.0.0"
fastapi = "^0.101.0"
uvicorn = "0.23.2"
pydantic = "^2.1.1"
Jinja2 = "^3.1.1"
click = "^8.1.6"
types-Pillow = "^10.0.0"
aiobotocore = "^2.1.2"
aioboto3 = "^9.4.0"

[tool.poetry.dev-dependencies]
pylint = "^2.17.5"
pytest = "^7.4.0"
mypy = "^1.5"
black = "^23.7.0"
pylint-pydantic = "^0.2.4"
requests = "^2.31.0"
boto3-stubs = "^1.28.29"
httpx = "^0.24.1"

[tool.poetry.scripts]
memes-api = "memes_api.__main__:cli"
memes-healthcheck = "memes_api.healthcheck:cli"

[tool.mypy]
plugins = "pydantic.mypy"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "memes-api"
description = "A memes API"
license = "MIT"
version = "0.0.2"
authors = [
    { name = "James Hogkinson", email = "james@terminaloutcomes.com" },
]

[project.scripts]
memes-api = "memes_api.__main__:cli"
memes-healthcheck = "memes_api.healthcheck:cli"
