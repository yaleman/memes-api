[tool.poetry]
name = "memes-api"
version = "0.0.3"
description = "A memes API"
authors = [
    "James Hogkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^9.4.0"
fastapi = "^0.94.1"
uvicorn = "0.21.1"
pydantic = "^1.10.6"
Jinja2 = "^3.1.1"
click = "^8.1.3"
types-Pillow = "^9.4.0"
aiobotocore = "^2.1.2"
aioboto3 = "^9.4.0"

[tool.poetry.dev-dependencies]
pylint = "^2.17.0"
pytest = "^7.2.2"
mypy = "^1.1"
black = "^23.1.0"
pylint-pydantic = "^0.1.8"
requests = "^2.28.2"
boto3-stubs = "^1.26.88"
httpx = "^0.23.3"

[tool.poetry.scripts]
memes-api = "memes_api.__main__:cli"
memes-healthcheck = "memes_api.healthcheck:cli"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "memes-api"
description = "A memes API"
license = "MIT"
version = "0.0.2"
authors = [
    { name = "James Hogkinson", email = "james@terminaloutcomes.com" },
]

[project.scripts]
memes-api = "memes_api.__main__:cli"
memes-healthcheck = "memes_api.healthcheck:cli"
