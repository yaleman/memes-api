[tool.poetry]
name = "memes-api"
version = "0.0.2"
description = "A memes API"
authors = ["James Hogkinson <james@terminaloutcomes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^9.1.1"
fastapi = "^0.85.0"
uvicorn = "^0.18.3"
pydantic = "^1.10.2"
Jinja2 = "^3.1.1"
click = "^8.1.3"
types-Pillow = "^9.2.2"
aiobotocore = "^2.1.2"
aioboto3 = "^9.4.0"

[tool.poetry.dev-dependencies]
pylint = "^2.15.3"
pytest = "^7.1.3"
mypy = "^0.982"
black = "^22.10.0"
pylint-pydantic = "^0.1.4"
requests = "^2.28.1"
boto3-stubs = "^1.24.84"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
"memes-api" = 'memes_api.__main__:cli'
"memes-healthcheck" = 'memes_api.healthcheck:cli'
[tool.poetry.scripts]
'memes-api' = 'memes_api.__main__:cli'
"memes-healthcheck" = 'memes_api.healthcheck:cli'