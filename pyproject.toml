[tool.poetry]
name = "memes-api"
version = "0.0.1"
description = "A memes API"
authors = ["James Hogkinson <james@terminaloutcomes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^9.0.1"
fastapi = "^0.75.0"
uvicorn = "^0.17.5"
pydantic = "^1.9.0"
Jinja2 = "^3.0.3"
click = "^8.0.4"
types-Pillow = "^9.0.8"
aiobotocore = "^2.1.2"
aioboto3 = "^9.4.0"

[tool.poetry.dev-dependencies]
pylint = "^2.13.2"
pytest = "^7.1.1"
mypy = "^0.942"
black = "^22.1.0"
pylint-pydantic = "^0.1.4"
requests = "^2.27.1"
boto3-stubs = "^1.21.27"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
"memes-api" = 'memes_api.__main__:cli'
"memes-healthcheck" = 'memes_api.healthcheck:cli'
[tool.poetry.scripts]
'memes-api' = 'memes_api.__main__:cli'
"memes-healthcheck" = 'memes_api.healthcheck:cli'