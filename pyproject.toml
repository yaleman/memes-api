[tool.poetry]
name = "memes-api"
version = "0.0.3"
description = "A memes API"
authors = [
    "James Hogkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
Pillow = "^10.2.0"
fastapi = "^0.108.0"
uvicorn = "0.25.0"
pydantic = "^2.5.3"
Jinja2 = "^3.1.3"
click = "^8.1.7"
types-Pillow = "^10.1.0"
aiobotocore = "^2.1.2"
aioboto3 = "^9.4.0"

[tool.poetry.dev-dependencies]
pylint = "^3.0.3"
pytest = "^7.4.4"
mypy = "^1.8"
black = "^23.12.1"
pylint-pydantic = "^0.3.1"
requests = "^2.31.0"
boto3-stubs = "^1.34.17"
httpx = "^0.26.0"

[tool.poetry.scripts]
memes-api = "memes_api.__main__:cli"
memes-healthcheck = "memes_api.healthcheck:cli"

[tool.mypy]
plugins = "pydantic.mypy"

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "memes-api"
description = "A memes API"
license = "MIT"
version = "0.0.2"
authors = [
    { name = "James Hogkinson", email = "james@terminaloutcomes.com" },
]

[project.scripts]
memes-api = "memes_api.__main__:cli"
memes-healthcheck = "memes_api.healthcheck:cli"
