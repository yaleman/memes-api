[tool.poetry]
name = "memes-api"
version = "0.0.1"
description = "A memes API"
authors = ["James Hogkinson <james@terminaloutcomes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.21.11"
Pillow = "^9.0.1"
fastapi = "^0.74.1"
uvicorn = "^0.17.5"
pydantic = "^1.9.0"
Jinja2 = "^3.0.3"
click = "^8.0.4"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
pytest = "^7.0.1"
mypy = "^0.931"
black = "^22.1.0"
pylint-pydantic = "^0.1.4"
boto3-stubs = "^1.21.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
